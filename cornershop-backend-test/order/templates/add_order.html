
{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>Create Order</h1>
  <hr>

  {% if error_message %}
  <div class="alert alert-danger">
    <h3 class="grey-text">{{ error_message }}</h3>
  </div>
  {% else %}
  <div class="row">
    <div class="alert alert-info" role="alert">
      Your meal selected is : <a href="#" class="alert-link">{{ option.description }}</a>.
    </div>
  </div>

  <form method="POST">
    {% csrf_token %}

    {{ form }}
    <input type="hidden" value="{{user.username}}" name="username">
    <button type="submit" class="btn btn-primary">Save</button>

  </form>
  {% endif %}
</div>
{% endblock %}
